<app-nav-bar1></app-nav-bar1>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label  for="" class="form-label">Book Title</label>
            <input name="title" [(ngModel)]="title" type="text" class="form-control">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <button (click)="readValues()" class="btn btn-warning">Search</button>
        </div>
        <div class="row g-3">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of SearchData ">
                <div class="card">
                    <img height="200px" width="300px" src="{{i.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-text">{{i.author}}</p>
                      <a href="#" class="btn btn-warning">BUY NOW</a>
                    </div>
                  </div>
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="deleteBtnClick(i.id)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
